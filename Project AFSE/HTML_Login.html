<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/png" href="Immagini/logo-marvel.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS_Login.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">

                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>

                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label" placeholder=" ">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>  

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>

                                <input class="form-check-input mt-2" type="checkbox" id="showPassword">
                                <label class="form-check-label mt-1" for="showPassword">Mostra password</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Accedi</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <p>Non hai un account? <a href="HTML_Registrazione.html">Registrati</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script src="JS_Login.js"></script>

</body>
</html>
