<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>

    <link rel="icon" type="image/png" href="Immagini/logo-marvel.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS_Registrazione.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">

                    <div class="card-header text-center">
                        <h3>Registrazione</h3>
                    </div>
                    
                    <div class="card-body">
                        <form id="registrationForm">

                            <div class="mb-3">
                                <label for="username" class="form-label">Nome Utente</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="hero" class="form-label">Super Eroe Preferito</label>
                                <input type="text" class="form-control" id="hero" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <input class="form-check-input mt-2" type="checkbox" id="showPassword">
                                <label class="form-check-label mt-1" for="showPassword">Mostra password</label>
                            </div>


                            <button type="submit" class="btn btn-primary w-100">Registrati</button>

                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <p>Hai gi√† un account? <a href="HTML_Login.html">Accedi</a></p>
                    </div>

                </div>

            </div>
        </div>
    </div>

<script src="JS_Registrazione.js"></script>

</body>
</html>
