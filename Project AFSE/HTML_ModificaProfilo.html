<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo Utente</title>

    <link rel="icon" type="image/png" href="Immagini/logo-marvel.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div id="editProfilo" class="card p-5 position-fixed top-50 start-50 translate-middle w-75">

        <h3 class="text-center fw-bold mb-4">Modifica Profilo</h3>
        
        <form id="editProfileForm">

            <div class="my-3">
                <label for="editUsername" class="form-label">Username</label>
                <input type="text" id="editUsername" class="form-control" placeholder>
            </div>

            <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" id="editEmail" class="form-control" placeholder>
            </div>

            <div class="mb-3">
                <label for="editHero" class="form-label">Supereroe Preferito</label>
                <input type="text" id="editHero" class="form-control" placeholder>
            </div>

            <div class="mb-3">
                <label for="editPass" class="form-label">Password</label>
                <input type="password" id="editPass" class="form-control" placeholder>

                <input class="form-check-input mt-2" type="checkbox" id="showPassword">
                <label class="form-check-label mt-1" for="showPassword">Mostra password</label>
            </div>

            <div class="mt-5">
                <button type="submit" id="saveMod" class="btn btn-danger border-black border-2">Salva Modifiche</button>
                <button type="button" id="closeMod" class="btn btn-primary border-black border-2 mx-4">Chiudi</button>
            </div>

        </form>

    </div>

<script src="JS_ModificaProfilo.js"></script>

</body>
</html>
