<!DOCTYPE html>
<html lang="it">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura Pacchetti</title>

    <link rel="icon" type="image/png" href="Immagini/logo-marvel.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS_OpenPacks.css">
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mx-5">
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="HTML_Home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link active" href="">PACCHETTI</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="HTML_Album.html">ALBUM</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="HTML_Scambi.html">SCAMBI</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="HTML_Profilo.html">PROFILO</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="HTML_UNIMICoin.html">UNIMICoin</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container mt-2">
        <div class="row align-items-center">

            <div class="col-4"></div>

            <div class="col-4 text-center">
                <h1 id="titoloBusta" class="text-decoration-underline">Clicca per aprire!</h1>
            </div>

            <div class="col-4 d-flex justify-content-end">
                <h2 class="text-center mt-4 mx-2" id="displaySaldo"></h2>
                <img id="counter-umi-coin" src="Immagini/UMICoin.png">
            </div>
        
        </div>
    </div>

    <div id="pack-container" class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-auto">
                <button class="fw-bold btn btn-lg btn-danger rounded-circle border-2 border-black" onclick="decreaseQuantity()">-</button>
            </div>

            <div class="col-auto my-5 mx-4">
                <img id="pack-img" 
                onmouseover="this.style.transform='scale(1.1)';" 
                onmouseout="this.style.transform='scale(1)';" 
                onclick="openPack()"
                src="Immagini/singlepack.png">
            </div>

            <div class="col-auto">
                <button class="fw-bold btn btn-lg btn-success rounded-circle border-2 border-black" onclick="increaseQuantity()">+</button>
            </div>

            <h3 class="text-center">Numero Buste: <span id="displayNumeroBuste"></span></h3>
            <p class="text-center">(Max. 5 Buste)</p>
            
        </div>
    </div> 

    <div id="costoContainer" class="text-center mt-4">
        <h1 class="text-center">Costo: <span id="displayCosto"></span>
        <img id="umi-coin" src="Immagini/UMICoin.png">
    </div>

    <div id="cards-container" class="pt-4">
        <!-- Carte Trovate -->
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="JS_OpenPacks.js" defer></script>

</body>
</html>
